<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Details</title>
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            padding: 20px;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f8f9fa;
            color: #495057;
        }

        .container {
            flex: 1;
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }

        h1 {
            color: #007bff;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            margin-bottom: 10px;
        }

        /* Back button styling */
        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }

        /* Footer styling */
        footer {
            margin-top: 20px;
            text-align: center;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Details</h1>
        <p><strong>Name:</strong> {{ contact.first_name }} {{ contact.last_name }}</p>
        <p><strong>Email:</strong> {{ contact.email }}</p>
        <p><strong>Phone Number:</strong> {{ contact.phone_number }}</p>

        <!-- Back button to redirect to the home page -->
        <a href="{% url 'contact_list' %}" class="btn btn-secondary">Back to Contact List</a>

        <!-- Add any additional content or navigation here -->
    </div>

    <!-- Bootstrap JS and jQuery (make sure to include them if not already included) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Footer section -->
    <footer>
        Created by Krishnavyas Desugari
    </footer>
</body>
</html>
