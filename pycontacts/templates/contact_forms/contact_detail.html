<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Details</title>
    <!-- Add your CSS styles or link to a CSS file here -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Add your custom styles here if needed */
        body {
            padding: 20px;
        }

        /* Add a style for the footer */
        footer {
            margin-top: 20px;
            text-align: center;
            color: #777;
        }
    </style>
</head>
<body>
    <h1>Contact Details</h1>
    <p><strong>Name:</strong> {{ contact.first_name }} {{ contact.last_name }}</p>
    <p><strong>Email:</strong> {{ contact.email }}</p>
    <p><strong>Phone Number:</strong> {{ contact.phone_number }}</p>

    <!-- Back button to redirect to the home page -->
    <a href="{% url 'contact_list' %}" class="btn btn-secondary">Back to Contact List</a>

    <!-- Add any additional content or navigation here -->

    <!-- Footer section -->
    <footer>
        Created by Krishnavyas Desugari
    </footer>

    <!-- Bootstrap JS and jQuery (make sure to include them if not already included) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
