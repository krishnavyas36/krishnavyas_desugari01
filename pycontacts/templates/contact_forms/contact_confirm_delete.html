<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Contact</title>
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f8f9fa;
        }

        .container {
            flex: 1;
            margin-top: 20px;
        }

        .card {
            border: 1px solid #dee2e6;
            border-radius: 5px;
            background-color: #fff;
        }

        .card-header {
            background-color: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
        }

        .card-body {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .text-danger {
            color: #dc3545;
        }

        .btn-danger, .btn-secondary {
            /* margin-left: auto; Remove this line */
        }

        .footer {
            padding: 15px;
            background-color: #f8f9fa;
            text-align: center;
        }
    </style>
</head>
<body class="bg-light">

    <div class="container">
        <div class="card">
            <div class="card-header">
                <h1 class="text-danger">Delete Contact</h1>
            </div>
            <div class="card-body">
                <p class="lead">Are you sure you want to delete the contact "{{ contact.first_name }} {{ contact.last_name }}"?</p>
                
                <form method="post" action="{% url 'contact_confirm_delete' contact.pk %}">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>

                <!-- Back button with Bootstrap styling -->
                <a href="{% url 'contact_list' %}" class="btn btn-secondary">Back to Contact List</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js (required for some Bootstrap components) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.9/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

    <!-- Footer section -->
    <footer class="footer">
        Created by Krishnavyas Desugari
    </footer>

</body>
</html>
