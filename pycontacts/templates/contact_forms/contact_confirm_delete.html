<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Contact</title>
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* This ensures the body takes at least the full height of the viewport */
        }

        .container {
            flex: 1; /* This allows the container to expand and push the footer to the bottom */
        }

        .footer {
            padding: 15px;
            background-color: #f8f9fa; /* Choose your background color */
        }
    </style>
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <h1 class="text-danger">Delete Contact</h1>
            </div>
            <div class="card-body">
                <p class="lead">Are you sure you want to delete the contact "{{ contact.first_name }} {{ contact.last_name }}"?</p>
                
                <form method="post" action="{% url 'contact_confirm_delete' contact.pk %}">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>

                <!-- Back button with Bootstrap styling -->
                <a href="{% url 'contact_list' %}" class="btn btn-secondary mt-3">Back to Contact List</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js (required for some Bootstrap components) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.9/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

    <!-- Footer section -->
    <footer class="footer text-center">
        Created by Krishnavyas Desugari
    </footer>

</body>
</html>
